<!DOCTYPE html>
<html>

    <head>

        <title>ambient</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">


        <style type="text/css">
            html {
                height: 100%;
            }

            body {
                margin: 0;
                overflow: hidden;
                height: 100vh;
                width: 100vw;
                background: conic-gradient(palegreen, orangered, #000000, #ffffff, #000000, 
                #ffffff,palegreen, orangered, #000000, #ffffff, #000000, #ffffff, #000000, 
                #ffffff, palegreen, orangered, #000000, #ffffff, #000000, #ffffff, palegreen, orangered
                , #000000, #ffffff, #000000, #ffffff,palegreen, orangered, #000000, 
                #ffffff, #000000, #ffffff, #000000, #ffffff, palegreen, orangered, #000000, 
                #ffffff, #000000, #ffffff,palegreen, orangered, #000000, #ffffff, #000000, 
                #ffffff, #000000, #ffffff), repeating-radial-gradient(#dd780c, #188bbd 30px);
                background-blend-mode: multiply;
                }

            #gradient {
                height: 100%;
                position: sticky;
                background: conic-gradient(palegreen, orangered, #000000, #ffffff, #000000, 
                #ffffff,palegreen, orangered, #000000, #ffffff, #000000, #ffffff, #000000, 
                #ffffff, palegreen, orangered, #000000, #ffffff, #000000, #ffffff, palegreen, orangered
                , #000000, #ffffff, #000000, #ffffff,palegreen, orangered, #000000, 
                #ffffff, #000000, #ffffff, #000000, #ffffff, palegreen, orangered, #000000, 
                #ffffff, #000000, #ffffff,palegreen, orangered, #000000, #ffffff, #000000, 
                #ffffff, #000000, #ffffff), repeating-radial-gradient(#dd780c, #188bbd 30px),;
                background-blend-mode:color-burn;
                animation-name: animation;
                animation-duration: 1s;
                animation-timing-function: linear;
                animation-iteration-count: infinite;
                animation-direction: alternate;  
            }

            #gradient:hover{
                animation-play-state: paused;
            }
            #gradient:active{
                animation-play-state: running;
            }

            @keyframes animation{
                from{
                    opacity:0;
                }
              
                to{
                    opacity: 1;
                }
           

       
            }


        </style>

    </head>

    <body>

        <div id="gradient"></div>


    </body>

</html>
