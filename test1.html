            #introText div {
                display: inline-block;

            .date span {

                display: block;

                padding: 80px;
                font-size: 14px;

                color: black;
                position: absolute;
                right: 50px;
                bottom: 100px;
            }
            .imgDiv{
                border: thin solid black;
                float: right;
                width: 48%;

            }
