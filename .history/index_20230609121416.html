    <script>

      document.onclick = function (e) {
        if (e.target.tagName != 'A') {

          document.getElementById("save").style.opacity = 1;

          document.onkeypress = function () {
            var x = event.which || event.keyCode;
            if (x == 13) {
              alert("Your drawing will download shortly. Enjoy!\n*NOTE: Make sure you're at the top of the site to retrieve drawing*");
              saveImage();
            }
          }        
        }
      }




      function saveAs(uri, filename) {

        var link = document.createElement('a');

        if (typeof link.download === 'string') {

          link.href = uri;
          link.download = filename;

          //Firefox requires the link to be in the body
          document.body.appendChild(link);

          //simulate click
          link.click();

          //remove the link when done
          document.body.removeChild(link);

        } else {

          window.open(uri);

        }
      }


      function saveImage() {
        let w = Math.max(document.documentElement.clientWidth, window.innerWidth);
        let h = Math.max(document.documentElement.clientHeight, document.body.offsetHeight, document.documentElement.offsetHeight, window.innerHeight);

        html2canvas(document.body, {
          width: w,
          height: h
        }).then(function (canvas) {
          // document.body.appendChild(canvas);
          // canvas.backgroundColor = "greenyellow";                
          var svg = document.getElementById('svg');
          var img = document.querySelector('img');
          // var canvas = document.querySelector('canvas');

          // get svg data
          var xml = new XMLSerializer().serializeToString(svg);

          // make it base64
          var svg64 = btoa(xml);
          var b64Start = 'data:image/svg+xml;base64,';

          // prepend a "header"
          var image64 = b64Start + svg64;
          // set it as the source of the img element
          img.src = image64;

          // draw the image onto the canvas
          canvas.getContext('2d').drawImage(img, 0, 0);

          saveAs(canvas.toDataURL(), 'avery-youngblood-img.png');
        });
      }
    </script>
