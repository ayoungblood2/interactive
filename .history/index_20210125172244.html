<script>
  // Array of images to swap between
var images = [];

// Add 200 items to array
for (i = 0; i < 6; i++) {
    images.push('https://www.are.na/share/GMEeRhs' + (3 + i) + '/' + (3 + i));
}

var totalImages = images.length;

var pageHeight = $(document).height() - $(window).height();

// Work out how often we should change image (i.e. how far we scroll between changes)
var scrollInterval = Math.floor(pageHeight / totalImages);

$(document).scroll(function () {
    // Which one should we show at this scroll point?
    i = Math.floor($(this).scrollTop() / scrollInterval);
    // Show the corresponding image from the array
    $('img').attr('src', images[i]);
    $('b').text('Frame: ' + i);
});
</script>

    function saveAs(uri, filename) {

      var link = document.createElement('a');

      if (typeof link.download === 'string') {

        link.href = uri;
        link.download = filename;

        //Firefox requires the link to be in the body
        document.body.appendChild(link);

        //simulate click
        link.click();

        //remove the link when done
        document.body.removeChild(link);

      } else {

        window.open(uri);

      }
    }


    function saveImage() {
      let w = Math.max(document.documentElement.clientWidth, window.innerWidth);
      let h = Math.max(document.documentElement.clientHeight, document.body.offsetHeight, document.documentElement.offsetHeight, window.innerHeight);

      html2canvas(document.body, {
        width: w,
        height: h
      }).then(function (canvas) {
        // document.body.appendChild(canvas);
        // canvas.backgroundColor = "greenyellow";                
        var svg = document.getElementById('svg');
        var img = document.querySelector('img');
        // var canvas = document.querySelector('canvas');

        // get svg data
        var xml = new XMLSerializer().serializeToString(svg);

        // make it base64
        var svg64 = btoa(xml);
        var b64Start = 'data:image/svg+xml;base64,';

        // prepend a "header"
        var image64 = b64Start + svg64;
        // set it as the source of the img element
        img.src = image64;

        // draw the image onto the canvas
        canvas.getContext('2d').drawImage(img, 0, 0);

        saveAs(canvas.toDataURL(), 'avery-youngblood-img.png');
      });
    }
